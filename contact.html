        <div class="contact_form">
            <div class="formulario">
                <form action="submeter-formulario.php" method="post">
                    <p>
                        <label for="nombre" class="colocar_nombre">Name:
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" required
                            placeholder="Write your name">
                    </p>

                    <p>
                        <label for="email" class="colocar_email">Email:
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="introducir_email" id="email" required
                            placeholder="Write your email">
                    </p>
                    <p>
                        <label for="mensaje" class="colocar_mensaje">Mensagge:
                            <span class="obligatorio">*</span>
                        </label>
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required
                            placeholder="Leave your comment here..."></textarea>
                    </p>

                    <button type="submit" name="enviar_formulario" id="enviar">
                        Send
                    </button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>the fields are required.
                    </p>

                </form>
            </div>
        </div>
